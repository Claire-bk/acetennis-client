<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- <link rel="stylesheet" href="./public/src/css/style_light.css"> -->
    <link rel="stylesheet" href="./src/style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
      <link rel="manifest" href="./public/manifest.json">
      <meta name="theme-color" content="#fff"/>
      <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Ace Tennis</title>
</head>
<body>
    <!-- Navbar -->
    <nav id="navBar">
        <div class="navBar__logo">
            <span class="material-icons">sports_tennis</span>
            <a href="#">AceTennis</a>
        </div>
        <div class="navBar__menu">
            <ul>
                <li class="navBar__menu__item" data-link="#icon">Home</li>
                <li class="navBar__menu__item" data-link="#matches">Matches</li>
                <li class="navBar__menu__item" data-link="#gallery">Gallery</li>
                <li class="navBar__menu__item" data-link="#contact">Contact</li>
            </ul>
        </div>        
        <button class="navBar__icon">
            <i class="fa-solid fa-bars"></i>
            <i class="fa-solid fa-circle-question tooltip-icon"></i>
        </button>
    </nav>
    <!-- social media and join button -->
    <section id="icon">
        <div class="iconNjoin">
            <div class="icon__social">
                <i class="fa-brands fa-facebook"></i>
                <i class="fa-brands fa-instagram"></i>
            </div>
            <button class="icon__join">Sign In</button>
            <button class="icon__logout invisible">Log Out</button>
        </div>
        <div class="darkmode">
            <input type="checkbox" id="darkmode" name="darkmode">
            <span>Dark Mode</span>
        </div>
    </section>
    <!-- main photo -->
    <section id="main">
        <img class="main__photo" src="./public/img/main.jpg" alt="main image">
    </section>
    <section id="join-match">
        <p class="join-match__text"></p>
        <button class="join-match__btn">Join</button>
        <button class="cancel-match__btn invisible">Cancel Join</button>
    </section>
    <!-- calender for matches -->
    <section id="matches">
        <div class="month"></div>
        <ul class="weekdays">
            <li>Mon</li>
            <li>Tue</li>
            <li>Wed</li>
            <li>Thu</li>
            <li>Fri</li>
            <li>Sat</li>
            <li>Sun</li>
        </ul>
        <ul class="days">
        </ul>
    </section>
    <session id="match-info">
    </session>
    <!-- gallery -->
    <section id="gallery">
        <p class="gallery__title">Ace Tennis Photoes</p>
        <div class="gallery__photoes">
            <img src="./public/img/main.jpg" alt="">
            <img src="./public/img/main.jpg" alt="">
            <img src="./public/img/main.jpg" alt="">
            <img src="./public/img/main.jpg" alt="">
            <img src="./public/img/main.jpg" alt="">
            <img src="./public/img/main.jpg" alt="">
            <img src="./public/img/main.jpg" alt="">
            <img src="./public/img/main.jpg" alt="">
            <img src="./public/img/main.jpg" alt="">
        </div>
    </section>
    <!-- <section id="map"></section> -->
    <!-- footer -->
    <footer id="contact">
        <div class="footer_info">
            <i class="fa-solid fa-location-dot"></i>
            <span>149 Tennis st. Brisbane, QLD</span>
        </div>
        <div class="footer_info">
            <i class="fa-solid fa-square-phone"></i>
            <span>07)1234 5678</span>
        </div>
        <div class="footer_info">
            <i class="fa-solid fa-envelope"></i>
            <span>admin@acetennis.com.au</span>
        </div>
    </footer>
    <script src="./src/service/app.js" defer></script>
    <script src="https://kit.fontawesome.com/8ce001a4b4.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,400;0,700;1,600&family=Source+Sans+Pro:wght@300&display=swap" rel="stylesheet">
    <!-- <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAAmsMwrFtzSlK45lndvRkc9buYPvTY3u0&callback=initMap&v=weekly"
      defer
    ></script> -->
</body> 
</html>
