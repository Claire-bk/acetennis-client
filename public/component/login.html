    </nav>
    <!-- sign up -->
    <section class="login">
        <form action="" class="login__form" novalidate autocomplete="off">
            <div>
                <h1>Log In</h1>
                <input type="text" placeholder="Username" name="username" id="username" required minlength="4" maxlength="12"
                    pattern="[a-z]{4,10}" />
                <p class="usernameErr">Username must be lowercase and 4-10 characters in length.</p>
                <input type="password" placeholder="Password" name="password" id="password" required minlength="6" maxlength="12" />
                <p class="passwordErr">Password must be 6-12 characters in length.</p>
                <div>
                    <input type="hidden" name="role" value="user" />
                </div>
                <button type="submit" class="login-btn">Log In</button>
                <div class="d-flex justify-content-center">
                    <div class="spinner-border text-danger" role="status">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                </div>
            </div>
            <div class="signin">
                <p>You don't have an account yet? <a href="#">Sign Up</a></p>
            </div>
        </form>
    </section>
    <!-- footer -->
    <footer id="contact">
        <div class="footer_info">
            <i class="fa-solid fa-location-dot"></i>
            <span>149 Tennis st. Brisbane, QLD</span>
        </div>
        <div class="footer_info">
            <i class="fa-solid fa-square-phone"></i>
            <span>07)1234 5678</span>
        </div>
        <div class="footer_info">
            <i class="fa-solid fa-envelope"></i>
            <span>admin@acetennis.com.au</span>
        </div>
    </footer>
    <script src="../../src/service/login.js" defer></script>
